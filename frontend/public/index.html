    <style>
      /* Apply the font to the whole application and add smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      /* Loading state styling */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f5f7fa;
      }
      .loader-content {
        text-align: center;
      }
      .loader-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      .loader-text {
        font-weight: 500;
        color: #4285f4;
      }
      .loader-spinner {
        border: 4px solid rgba(66, 133, 244, 0.3);
        border-top: 4px solid #4285f4;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
